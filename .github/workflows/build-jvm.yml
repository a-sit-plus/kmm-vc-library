name: Build JVM artifacts
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build kotlinx.serialization
        run: ./gradlew build :build -x :kotlinx-serialization-cbor:animalsnifferMain -x :kotlinx-serialization-cbor:jvmApiCheck -x :kotlinx-serialization-cbor:jsLegacyNode publishToMavenLocal
        working-directory: kotlinx.serialization
      - name: Build jar
        run: ./gradlew assemble
      - name: Upload jar vclib
        uses: actions/upload-artifact@v3
        with:
          name: vclib
          path: |
            vclib/build/libs/*jar
      - name: Upload jar vclib-aries
        uses: actions/upload-artifact@v3
        with:
          name: vclib-aries
          path: |
            vclib-aries/build/libs/*jar
      - name: Upload jar vclib-openid
        uses: actions/upload-artifact@v3
        with:
          name: vclib-openid
          path: |
            vclib-openid/build/libs/*jar
